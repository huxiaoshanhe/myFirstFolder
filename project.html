<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>项目</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/project.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="top"></div>
	<script type="text/javascript">$('.top').load('common/header.html')</script>
	<div class="main">
		<div class="search">
			<form action="" method="get" id="search">
				<input type="text" name="keywords" class="txt" />
				<input type="hidden" name="type" />
				<input type="hidden" name="level" />
				<input type="submit" value="搜索" class="btn" />
			</form>
			<a class="addBtn btn">添加项目</a>
		</div>

		<table class="list" cellpadding="0" cellspacing="0">
			<tr>
				<th>项目编号</th>
				<th>物业地址</th>
				<th>户型</th>
				<th>面积</th>
				<th>业主姓名</th>
				<th>业主手机号</th>
				<th class="projectType">
					<span class="selectedType">项目类型</span>
					<i class="ico"></i>
					<ul>
						<li onclick="selectType(1)">整装</li>
						<li onclick="selectType(2)">公寓</li>
					</ul>
				</th>
				<th class="projectLevel">
					<span class="selectedLevel">项目级别</span>
					<i class="ico"></i>
					<ul>
						<li onclick="selectLevel(1)">豪装</li>
						<li onclick="selectLevel(2)">精装</li>
						<li onclick="selectLevel(3)">工装</li>
						<li onclick="selectLevel(4)">修复</li>
					</ul>
				</th>
				<th>操作</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a href="#">编辑</a></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		var type = urlGet('type');
		var level = urlGet('level');
		var keywords = urlGet('keywords');
		$('#search input[name="type"]').val(type);
		$('#search input[name="level"]').val(level);
		$('#search input[name="keywords"]').val(keywords);
		switch(type){
			case '1':
			$('.selectedType').text('整装');
			$('.projectType').addClass('on');
			break;
			case '2':
			$('.selectedType').text('公寓');
			$('.projectType').addClass('on');
			break;
			default:
			$('.selectedType').text('项目类型');
			if($('.projectType').hasClass('on')) {
				$(this).removeClass('on');
			}
			break;
		}
		switch(level){
			case '1':
			$('.selectedLevel').text('豪装');
			$('.projectLevel').addClass('on');
			break;
			case '2':
			$('.selectedLevel').text('精装');
			$('.projectLevel').addClass('on');
			break;
			case '3':
			$('.selectedLevel').text('工装');
			$('.projectLevel').addClass('on');
			break;
			case '4':
			$('.selectedLevel').text('修复');
			$('.projectLevel').addClass('on');
			break;
			default:
			$('.selectedLevel').text('项目级别');
			if($('.projectLevel').hasClass('on')) {
				$(this).removeClass('on');
			}
			break;
		}

		$('.projectType .ico').click(function() {
			$('#search input[name="type"]').val('');
			$('#search').submit();
		});
		$('.projectLevel .ico').click(function() {
			$('#search input[name="level"]').val('');
			$('#search').submit();
		});
	});



	function selectType(num) {
		$('#search input[name="type"]').val(num);
		$('#search').submit();
	}
	function selectLevel(num) {
		$('#search input[name="level"]').val(num);
		$('#search').submit();
	}
</script>
</html>
